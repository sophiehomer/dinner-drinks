<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./food.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Dinner and Drinks</title>
</head>
<body>
     <!-- Navigation -->
     <header>
        <nav>
            <div class="dropdown is-right is-hoverable">
                <div class="dropdown-trigger">
                    <button class="button navButton" aria-haspopup="true" aria-controls="dropdown-menu4">
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                    <div class="dropdown-content">
                            <div class="dropdown-item">
                                <a class="navbar-item" href="../home/index.html">HOME</a>
                            </div>
                            <div class="dropdown-item">
                                <a class="navbar-item" href="../drinks/drinkIndex.html">DRINKS</a>
                            </div>
                            <div class="dropdown-item">
                                <a class="navbar-item" href="../favorites/favorites.html">FAVOIRTES</a>
                            </div>
                        </div>
                    </div>
            </div>
         </nav>
    </header>
 <!-- Main Form -->
 <main>
 <section class="container">
  
    <div id="form">
      <div class="options-container">
        <form action="#">
          <div class="foodOptions">
              <h2 class="is-size-6-mobile is-size-4 form-title">
                 CUISINE
              </h2>
              <label class="checkbox">
                 <input type="checkbox" class="cuisine" id="mexican" value="mexican">
                    <span class="allOptions">Mexican </span>
              </label>
              <label class="checkbox">
                 <input type="checkbox" class="cuisine" id="american" value="american">
                 American
              </label>
              <label class="checkbox">
                 <input type="checkbox" class="cuisine" id="italian" value="italian">
                 Italian
              </label>
              <label class="checkbox">
                 <input type="checkbox" class="cuisine" id="japanese" value="japanese">
                 Japanese
              </label>
              <label class="checkbox">
                 <input type="checkbox" class="cuisine" id="chinese" value="chinese">
                 Chinese
              </label>
              <label class="checkbox">
                 <input type="checkbox" class="cuisine" id="greek" value="greek">
                 Greek
              </label>
              <label class="checkbox">
                 <input type="checkbox" class="cuisine" id="thai" value="thai">
                 Thai
              </label>
              <label class="checkbox">
                 <input type="checkbox" class="cuisine" id="mediterranean" value="mediterranean">
                 Mediterranean
              </label>
              <h2 class="is-size-6-mobile is-size-4 form-title pt-3">LIFESTYLE</h2>
              <label class="checkbox">
                  <input type="checkbox" class="lifestyle" id="ketogenic" value="ketogenic">
                  Ketogenic
              </label>
              <label class="checkbox">
                  <input type="checkbox" class="lifestyle" id="paleo" value="paleo">
                  Paleo
              </label>
              <label class="checkbox">
                  <input type="checkbox" class="lifestyle" id="pescetarian" value="pescetarian">
                  Pescetarian
              </label>
              <label class="checkbox">
                  <input type="checkbox" class="lifestyle" id="vegetarian" value="vegetarian">
                  Vegetarian
              </label>
              <label class="checkbox">
                  <input type="checkbox" class="lifestyle" id="vegan" value="vegan">
                  Vegan
              </label>
              <label class="checkbox mb-4">
                  <input type="checkbox" class="lifestyle" id="glutenFree"
                      value="glutenFree">
                  Gluten Free
              </label>
            <!-- display the results as cards -->
        </div>
        <button type="submit" class="button is-small mt-4" id="search_food">
         <h3>LET'S EAT!</h3>
     </button>
      </section>
    <article id="results" class="column is-three-fifths">
      <div class="message-header">
          <p>Get started!</p>
      </div>
      <div class="message-body subtitle">
          Choose some dishes and dietary options to see what's available. Click the favorites button to save
          to your favorites page.
          <br />
          <i class="fa-solid fa-utensils"></i>
      </div>
      <!-- <div id="banner-food"></div> -->
  </article>
</main>  
<!-- Footer -->
<footer class="level is-mobile">

           <i class="fab fa-youtube blackiconcolor pl-3"></i>
       </a>
   </div>
   <div class="footer-copyright">
       <h4>&copy; 2022 Dinner & Drinks</h4>
   </div>
</footer>

</body>

</html>
