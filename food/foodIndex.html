<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./food.css">
    <title>Dinner and Drinks</title>
</head>
<body>
     <!-- Navigation -->
     <header>
         <h1 class="pageTitle">Dinner & Drinks</h1>
        <nav>
            <div class="dropdown is-right is-hoverable">
                <div class="dropdown-trigger">
                    <button class="navButton" aria-haspopup="true" aria-controls="dropdown-menu4">
                        <span class="icon">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                    <div class="dropdown-content">
                            <div class="dropdown-item">
                                <a class="navbar-item" href="../home/index.html">HOME</a>
                            </div>
                            <div class="dropdown-item">
                                <a class="navbar-item" href="../drinks/drinkIndex.html">DRINKS</a>
                            </div>
                            <div class="dropdown-item">
                                <a class="navbar-item" href="../favorites/favorites.html">FAVORITES</a>
                            </div>
                        </div>
                    </div>
            </div>
         </nav>
    </header>
 <!-- Main -->
 <main class="mainContainer">
    <aside class="aside">
        <div class="foodIndexStart">
            <div class="entryTextDiv">
                <h2 class="entryText">
                    Select a cuisine, check applicable <br>
                    dietary restrictions & browse recipes below<br>
                </h2>
        </div>
        <!-- <img src="../assets/images/food1.jpeg" class="foodImg" alt="foodImg"> -->

        <div id="form">
            <div class="options-container">
                <form action="">
                    <div id="food_options">
                        <div class="cuisineOptions">
                            <h3 class="is-size-6-mobile is-size-5 form-title">
                                CUISINE
                            </h3>
                            <label class="radio">
                                <input type="radio" name="cuisine" class="cuisine" id="mexican" value="mexican">
                                Mexican 
                            </label>
                            <label class="radio">
                                <input type="radio" name="cuisine" class="cuisine" id="american" value="american">
                                American
                            </label>
                            <label class="radio">
                                <input type="radio" name="cuisine" class="cuisine" id="italian" value="italian">
                                Italian
                            </label>
                            <label class="radio">
                                <input type="radio" name="cuisine" class="cuisine" id="japanese" value="japanese">
                                Japanese
                            </label>
                            <label class="radio">
                                <input type="radio" name="cuisine" class="cuisine" id="chinese" value="chinese">
                                Chinese
                            </label>
                            <label class="radio">
                                <input type="radio" name="cuisine" class="cuisine" id="greek" value="greek">
                                Greek
                                </label>
                            <label class="radio">
                                <input type="radio" name="cuisine" class="cuisine" id="thai" value="thai">
                                Thai
                            </label>
                        </div>
                        <div class="lifestyleOptions">
                            <h2 class="is-size-6-mobile is-size-5 form-title">LIFESTYLE</h2>
                            <label class="radio">
                                <input type="radio" name="lifestyle"  class="lifestyle" id="ketogenic" value="ketogenic">
                                Ketogenic
                            </label>
                            <label class="radio">
                                <input type="radio" name="lifestyle"  class="lifestyle" id="paleo" value="paleo">
                                Paleo
                            </label>
                            <label class="radio">
                                <input type="radio" name="lifestyle"  class="lifestyle" id="pescetarian" value="pescetarian">
                                Pescetarian
                            </label>
                            <label class="radio">
                                <input type="radio" name="lifestyle"  class="lifestyle" id="vegetarian" value="vegetarian">
                                Vegetarian
                            </label>
                            <label class="radio">
                                <input type="radio" name="lifestyle"  class="lifestyle" id="vegan" value="vegan">
                                Vegan
                            </label>
                            <label class="radio">
                                <input type="radio" name="lifestyle"  class="lifestyle" id="glutenFree" value="glutenFree">
                                Gluten Free
                            </label>
                        </div>
                    </div>
                        <button type="submit" class="searchButton" id="search_food">
                            <h3>Search</h3>
                        </button>
                </form>
            </div> 
         </div>
       </div>
       <!-- food image -->
       <div class="drinksContainer">
        <img src="../assets/images/food1.jpeg" class="foodImg" alt="foodImg"> 
       </div>
    </aside>
 
    <article id="results" class="resultsSection">
        <div class="message-header">
            <p>Select a cuisine, check applicable dietary <br>
            restrictions and browse recipe below</p>
        </div>
    </article>
</main>  
<!-- Footer -->
<footer class="level is-mobile">
   <div class="footer-left">
       <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
           <i class="fab fa-twitter blackiconcolor pl-3"></i>
       </a>
       <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
           <i class="fab fa-instagram blackiconcolor pl-3"></i>
       </a>
       <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
           <i class="fab fa-youtube blackiconcolor pl-3"></i>
       </a>
   </div>
   <div class="footer-copyright">
       <h4>&copy; 2022 Dinner & Drinks</h4>
   </div>
</footer>
   <script src="../drinks/drinkIndex.js"></script>
</body>
</html>
