<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./drinks.css">
    <title>Dinner and Drinks</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <h1 class="pageTitle">Dinner & Drinks</h1>
       <nav>
           <div class="dropdown is-right is-hoverable">
               <div class="dropdown-trigger">
                   <button class="navButton" aria-haspopup="true" aria-controls="dropdown-menu4">
                       <span class="icon is-small">
                           <i class="fa-solid fa-bars"></i>
                       </span>
                   </button>
               </div>
               <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                   <div class="dropdown-content">
                           <div class="dropdown-item">
                               <a class="navbar-item" href="../home/index.html">HOME</a>
                           </div>
                           <div class="dropdown-item">
                               <a class="navbar-item" href="../food/foodIndex.html">FOOD</a>
                           </div>
                           <div class="dropdown-item">
                               <a class="navbar-item" href="../favorites/favorites.html">FAVORITES</a>
                           </div>
                       </div>
                   </div>
           </div>
        </nav>
   </header>
     <!-- Main -->
     <main class="container">
        <div class="foodIndexStart">
            <h2 class="entryText">
                Choose your preffered alcohol <br>
                 & browse cocktail recipes<br>
                <i class="downArrow fa-solid fa-angle-down fa-2x"></i>
            </h2>
            <img src="../assets/images/drinks.jpg" class="drinkImg" alt="drinkImg">
        </div> 
        <div class="columns">
            <aside class="column">
                <div id="form">
                    <div class="options-container">
                        <form action="">
                            <div id="food_options">
                                <!-- <div class="container"> -->
                                    <h2 class="is-size-5-mobile is-size-4 is-underlined form-title">Liquors</h2>
                                    <label class="radio">
                                        <input type="radio" name="alcohol" id="tequila" value="tequila">
                                        Tequila
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="alcohol" id="whiskey" value="whiskey">
                                        Whiskey
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="alcohol" id="gin" value="gin">
                                        Gin
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="alcohol" id="scotch" value="scotch">
                                        Scotch
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="alcohol" id="vodka" value="vodka">
                                        Vodka
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="alcohol" id="rum" value="rum">
                                        Rum
                                    </label>
                                <!-- </div> -->
                            </div>
                            <button type="submit" class="button is-small mt-4" id="search_drinks">
                                <h3>LET'S DRINK!</h3>
                            </button>
                    </div>
                    </form>
                </div>
            </aside>
            <!-- display the results as cards -->
            <article id="results" class="column mt-4 mb-6 is-three-fifths">
               
            </article>
        </div>
    </main>
    <!--end of container-->
    <!-- Footer -->
    <footer class="level is-mobile">
        <div class="footer-left">
            <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
                <i class="fab fa-twitter blackiconcolor pl-3"></i>
            </a>
            <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
                <i class="fab fa-instagram blackiconcolor pl-3"></i>
            </a>
            <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
                <i class="fab fa-youtube blackiconcolor pl-3"></i>
            </a>
        </div>
        <div class="footer-copyright">
            <h4>&copy; 2022 Dinner & Drinks</h4>
        </div>
     </footer>
     

    <script src="./drinkIndex.js"></script>
</body>
</html>
